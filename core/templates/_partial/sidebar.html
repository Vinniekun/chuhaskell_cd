<div class="left_col scroll-view">
    <div class="navbar nav_title" style="border: 0;">
        <a href="{% url 'index' %}" class="site_title"><i class="fa fa-leaf"></i> <span>Agrolytics</span></a>
    </div>

    <div class="clearfix"></div>

    <!-- menu profile quick info -->
    <div class="profile clearfix">
        <div class="profile_pic">
            {% if not request.user.dir_imagem %}
                <img src="/static/images/user.png" alt="..." class="img-circle profile_img">
            {% else %}
                <img src="{{ request.user.dir_imagem.url }}" alt="No Image" class="img-circle profile_img">
            {% endif %}
        </div>
        <div class="profile_info">
            <span>Bem-vindo</span>
            <h2>{{ request.user }}</h2>
        </div>
    </div>
    <!-- /menu profile quick info -->

    <br/>

    <!-- sidebar menu -->
    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
            <ul class="nav side-menu">
                <li>
                    <a href="{% url 'index' %}">
                        <i class="fa fa-home"></i> Início
                    </a>
                </li>
                {% if request.user.is_staff %}
                    <li><a href="{% url 'adm:index' %}"><i class="fa fa-area-chart"></i>Administrador</a>
                {% endif %}
                <li><a href="{% url 'sensor:list' %}"><i class="fa fa-list-alt"></i>Lista de Sensores</a>
                <li><a href=""><i class="fa fa-area-chart"></i>Gráficos</a>
                <li><a href="{% url 'climate' %}"><i class="fa fa-cloud"></i>Clima e Tempo</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /sidebar menu -->

    <!-- /menu footer buttons -->
    <div class="sidebar-footer hidden-small">
        <a data-toggle="tooltip" data-placement="top" title="Logout" href="{% url 'logout' %}">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        </a>
    </div>
    <!-- /menu footer buttons -->
</div>
