{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% load django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
{% endblock %}

{% block content %}
	<div class="x_panel">
    	<div class="x_title">
    		<h3>{{ title }}</h3>
    		<div class="clearfix"></div>
    	</div>
    	<div class="x_content">
    		<form method="post" enctype="multipart/form-data">{% csrf_token %}
		        {% include 'form.html' %}
		    </form>
    	</div>
    </div>
{% endblock content %}
